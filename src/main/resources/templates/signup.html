<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container select {
            background-color: #fff;
            cursor: pointer;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container p {
            text-align: center;
            font-size: 12px;
        }

        .form-container p a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
    <form action="/users/signup" method="POST">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required placeholder="ex) 홍길동">

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required placeholder="ex) example123">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="ex) example123!!">

        <label for="role">회원 유형</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>회원 유형을 선택하세요</option>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role.getDesc()}"></option>
        </select>

        <button type="submit">회원가입</button>
    </form>

    <p>이미 계정이 있으신가요? <a href="/users/login">로그인</a></p>
</div>
</body>
</html>
