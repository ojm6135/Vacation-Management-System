<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/signup.css"/>
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
    <form action="/users/signup" method="POST">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required placeholder="ex) 홍길동">

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required placeholder="ex) example123">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="ex) example123!!">

        <label for="role">회원 유형</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>회원 유형을 선택하세요</option>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role.getDesc()}"></option>
        </select>

        <button type="submit">회원가입</button>
    </form>

    <p>이미 계정이 있으신가요? <a href="/users/login">로그인</a></p>
</div>
</body>
</html>
