<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .card h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .card .user-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .card .user-info p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .card .user-info p strong {
            display: inline-block;
            width: 80px; /* 레이블의 고정 너비 */
            text-align: right;
            margin-right: 10px;
        }

        .card .user-info p span {
            display: inline-block;
            text-align: left;
        }

        .card .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 200px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .card .button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="card">
    <h1>회원 정보</h1>
    <div class="user-info">
        <p><strong>이름:</strong> <span th:text="${userInfo.name}">홍길동</span></p>
        <p><strong>상태:</strong> <span th:text="${userInfo.status.getDesc()}">근무</span></p>
        <!-- 추가할 정보들 (예: 이메일, 전화번호 등) -->
    </div>
    <button class="button" onclick="history.back()">뒤로 가기</button>
</div>

</body>
</html>
